        <script>
            var u;
            var count;
            var mods = [];

            // if (localStorage.getItem('savedQuilt'))
            //   mods = JSON.parse(localStorage.savedQuilt);

            var startColour1 = '#ff0000';
            var startColour2 = '#efefef';
            var canvasWidth = 640;
            var canvasHeight = 640;

            function setup() {
            createCanvas(canvasWidth, canvasHeight);
            u = 64;
            var highCount = (height/64);
            var wideCount = (width/64);
            count = int(highCount * wideCount);

            var index = 0;
            for (var xc = 0; xc < wideCount; xc++) {
                for (var yc = 0; yc < highCount; yc++) {
                mods[index++] = new Module(int(xc)*u,int(yc)*u);
                }
            }
            }

            function draw() {
            noStroke();
            for (var i = 0; i <= count; i++) {
                mods[i].draw2();
                mods[i].Over();
            }
            }

            // cycle through shape
            function mousePressed() {
            for (var i = 0; i <= count; i++) {
                mods[i].Pressed();
            }
            }

            function keyTyped() {
            for (var i = 0; i <= count; i++) {
                mods[i].Typed();
            }
            
            if (keyCode === UP_ARROW || 
                keyCode === DOWN_ARROW ||
                keyCode === LEFT_ARROW ||
                keyCode === RIGHT_ARROW ||
                keyCode === BACKSPACE ||
                keyCode === DELETE ||
                keyCode === ENTER ||
                keyCode === RETURN ||
                keyCode === TAB ||
                keyCode === ESCAPE ||
                keyCode === SHIFT ||
                keyCode === CONTROL ||
                keyCode === OPTION ||
                keyCode === ALT  ) {
                mods[i].Typed();
            }
            }

            function Module(_x, _y) {
            this.x = _x;
            this.y = _y;
            this.a = 1;
            this.b = false;
            this.c = 150;
            this.isOverRectangle = false;
            this.k = 2;
            this.s = 32;
            this.r = 0;
            //   Colour ramps
            this.c1 = $('#colourPicker1').val();
            this.c2 = $('#colourPicker2').val();
            }

            // Functionality

            Module.prototype.Pressed = function() {
                if ($('.sp-container').is(':visible'))
                return;
                
                if (mouseX>(this.x)-(this.s) && mouseX<(this.x)+(this.s) && mouseY>(this.y)-(this.s) && mouseY<(this.y)+(this.s)){
                this.k = this.k+1;
                if (this.k === 6) {
                    this.k = 0;
                }
                this.c1 = $('#colourPicker1').val();
                this.c2 = $('#colourPicker2').val();
                }
            }

            Module.prototype.Typed = function() {
                if (mouseX>(this.x)-(this.s) && mouseX<(this.x)+(this.s) && mouseY>(this.y)-(this.s) && mouseY<(this.y)+(this.s)){
                this.r = this.r+HALF_PI;
                }
            }

            Module.prototype.Over = function() {
            if (mouseX>(this.x)-(this.s) && mouseX<(this.x)+(this.s) && mouseY>(this.y)-(this.s) && mouseY<(this.y)+(this.s)){
                this.isOverRectangle = true;
            } else {
                this.isOverRectangle = false;
            }
            }

            // Shapes

            Module.prototype.draw2 = function() {
            push();
            translate(this.x, this.y);
            rectMode(CENTER);
            rotate(this.r);
            if (this.k === 0){
                fill(this.c1);
                rect(0,0,this.s*2,this.s*2);
            }
            if (this.k === 1){
                fill(this.c1);
                rect(0,0,this.s*2,this.s*2);
                fill(this.c2);
                triangle(0,0,this.s,-this.s,this.s,this.s);
            }
            if (this.k === 2){
                fill(this.c1);
                rect(0,0,this.s*2,this.s*2);
                fill(this.c2);
                triangle(this.s,-this.s,this.s,this.s,-this.s,this.s);
            }
            if (this.k === 3){
                fill(this.c1);
                rect(0,0,this.s*2,this.s*2);
                fill(this.c2);
                triangle(0,0,this.s,-this.s,this.s,this.s);
                triangle(0,0,-this.s,-this.s,-this.s,this.s);
            }
            if (this.k === 4){
                fill(this.c1);
                rect(0,0,this.s*2,this.s*2);
                fill(this.c2);
                triangle(this.s,-this.s,this.s,this.s,-this.s,this.s);
                triangle(this.s,this.s,-this.s,this.s,-this.s,-this.s);
            }
            if (this.k === 5){
                fill(this.c1);
                rect(0,0,this.s*2,this.s*2);
                fill(this.c2);
                rect(0,0,this.s*2,this.s*2);
            }
            
            pop();
            }

            // colour picker
            $('#colourPicker1').spectrum({
            color: startColour1,
            hideAfterPaletteSelect: true,
            showAlpha: false,
            showButtons: false,
            allowEmpty: false,
            showPalette: true,
            showSelectionPalette: true,
            palette: [],
            preferredFormat: "hex",
            localStorageKey: "quiltColours"
            });
            $('#colourPicker2').spectrum({
            color: startColour2,
            hideAfterPaletteSelect: true,
            showAlpha: false,
            showButtons: false,
            allowEmpty: false,
            showPalette: true,
            showSelectionPalette: true,
            palette: [],
            preferredFormat: "hex",
            localStorageKey: "quiltColours"
            })

            $('#saveButton').on('click', function() {
            // // save the data
            // localStorage.savedQuilt = JSON.stringify(mods);
            var canvas = document.getElementById('defaultCanvas0');
            var image = canvas.toDataURL('image/png');

            $('canvas').replaceWith($('<a id="link" download="my-quilt.png" href="' + image + '"><img src="' + image + '" width="' + canvasWidth + '" height="' + canvasHeight + '"></a>'));
            $('#link img').trigger('click');
            $('#link').remove();
            setup();
            
            // $('#buttonTD').empty().append('<h4>Right-click the image below to save your creation!</h4>');

            // var image = canvas.toDataURL('image/png').replace('image/png', 'image/octet-stream');
            // window.location.href = image;
            });
        </script>
